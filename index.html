<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="registration-block">
            <h1>Registration Form</h1>
            <form id="registrationForm">
                <label for="surname">Прізвище:</label>
                <input type="text" id="lastName" required>
                
                <label for="firstName">Ім’я:</label>
                <input type="text" id="firstName" required>
                
                <label for="age">Вік:</label>
                <input type="number" id="age" required>
                
                <label for="education">Освіта:</label>
                <input type="text" id="education" required>
                
                <label for="desiredPosition">Бажана посада:</label>
                <input type="text" id="desiredPosition" required>
                
                <button type="submit">Зберегти</button>
            </form>
        </div>
        
        
        <div class="internet-status">
            <span class="status-label"></span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
   

    <div class="positions-section">
        <ul id="positions-list">
        </ul>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
